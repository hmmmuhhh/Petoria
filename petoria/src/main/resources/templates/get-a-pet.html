<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get a Pet</title>
    <link rel="stylesheet" href="/css/get-a-pet.css">
    <script src="/js/get-a-pet.js" defer></script>
</head>
<body>
<header>
    <h1>Get a Pet</h1>
    <button onclick="location.href='/'" class="back-button">Back to Home</button>
    <button onclick="openModal()" class="add-button">+ Add Pet</button>
</header>

<div class="pagination">
    <button onclick="loadPage(-1)">Previous</button>
    <button onclick="loadPage(1)">Next</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Add a Pet</h2>
        <form id="addPetForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="price" step="0.01" placeholder="Price">
            <textarea name="description" placeholder="Description"></textarea>
            <input type="text" name="photoUrl" id="photoUrl" placeholder="Photo URL">
            <span id="urlError">Please enter a valid image URL</span>
            <div class="modal-actions">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="petList" class="pet-grid"></div>

<div class="pagination bottom">
    <button onclick="loadPage(-1)">Previous</button>
    <button onclick="loadPage(1)">Next</button>
</div>
</body>
</html>
