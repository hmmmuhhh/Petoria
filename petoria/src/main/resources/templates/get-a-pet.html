<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get a Pet</title>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/get-a-pet.css">
    <script src="/js/auth-check.js"></script>
    <script src="/js/get-a-pet.js" defer></script>
</head>
<body>
<header>
    <h1>Get a Pet</h1>
</header>

<div class="top-bar">
    <button onclick="location.href='/'" class="back-btn">Back to Home</button>

    <div class="sort-container">
        <label for="sortFilter"><strong>Sort by:</strong></label>
        <select id="sortFilter" onchange="applySort()">
            <option value="newest">Newest</option>
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="reptile">Reptile</option>
            <option value="fish">Fish</option>
            <option value="farm">Farm Animal</option>
            <option value="other">Other</option>
        </select>
    </div>

    <button onclick="openModal()" class="add-btn">+ Add Pet</button>
</div>

<p class="popup-text"></p>

<div id="pagination-top" class="pagination"></div>

<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
        <h2 id="modal-title">Add a Pet</h2>
        <form id="addPetForm">
            <label>
                <input type="text" name="name" placeholder="Name" required>
            </label>
            <label>
                <select name="type" required>
                    <option value="" disabled selected>Select Pet Type</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="reptile">Reptile</option>
                    <option value="fish">Fish</option>
                    <option value="farm">Farm Animal</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>
                <input type="number" name="price" step="0.01" placeholder="Price">
            </label>
            <label>
                <textarea name="description" placeholder="Description"></textarea>
            </label>
            <label for="photoUrl"></label><input type="text" name="photoUrl" id="photoUrl" placeholder="Photo URL">
            <span id="urlError">Please enter a valid image URL</span>
            <div class="modal-actions">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<main>
    <section id="petList" class="grid-container"></section>
</main>

<div id="pagination-bottom" class="pagination"></div>

</body>
</html>
