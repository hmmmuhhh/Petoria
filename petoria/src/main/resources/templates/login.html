<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
<div id="flashMessage" class="flash-message" style="display: none;"></div>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username or Email</label><input type="text" id="username" name="username" placeholder="Username or Email"
                                             required>
        <div class="password-wrapper">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
        </div>
        <span class="error" id="loginError"></span>
        <button type="submit">Login</button>
        <button type="button" class="back-btn" onclick="window.location.href='/'">← Back</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
</div>
</body>
</html>
