<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/js/signup.js" defer></script>
</head>
<body>
<div id="flashMessage" class="flash-message" style="display: none;"></div>
<div class="auth-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <span class="error" id="usernameError"></span>

        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <span class="error" id="emailError"></span>

        <div class="password-wrapper">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
        </div>
        <span class="error" id="passwordError"></span>

        <label>
            <input type="date" name="birthday" placeholder="Birthday" required>
        </label>
        <span class="error" id="birthdayError"></span>

        <span class="error" id="signupFailError"></span>
        <button type="submit" class="signup-btn">Sign Up</button>
        <button type="button" class="back-btn" onclick="window.location.href='/'">← Back</button>

    </form>
</div>
</body>
</html>
